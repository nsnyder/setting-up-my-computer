# Setup the color tiers for battery status.
set -g @batt_color_charge_primary_tier8 $NS_BATTERY_8
set -g @batt_color_charge_primary_tier7 $NS_BATTERY_7
set -g @batt_color_charge_primary_tier6 $NS_BATTERY_6
